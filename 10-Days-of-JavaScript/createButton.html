<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            #btn{
                font-size: 24px;
                width: 96px;
                height: 48px;
            }
        </style>
        <title>Button</title>
    </head>
    <body>
        <button id='btn'>0</button>
        <script>
            const button = document.getElementById('btn')
            button.addEventListener('click',()=>{
                button.innerText = +button.innerText + 1;
            })
        </script>
    </body>
</html>
